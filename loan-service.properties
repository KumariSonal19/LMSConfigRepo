spring.application.name=loan-service
spring.datasource.url=jdbc:mysql://localhost:3306/loan_management_system
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false


server.port=8082

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=loan-service:${server.port}

spring.cloud.openfeign.enabled=true

feign.client.config.notification-service.connect-timeout=5000
feign.client.config.notification-service.read-timeout=5000
logging.level.root=INFO
logging.level.com.lms=DEBUG
spring.config.import=optional:configserver:http://localhost:8888
